<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <title>Weibo 主题文档站 - 微言大“艺”</title>
  <link rel="icon" href="/favicon.ico" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="//gcore.jsdelivr.net/npm/docsify/themes/vue.css">
</head>
<body>
  <div id="app">加载中...</div>
  <script>
    window.$docsify = {
      loadSidebar: true,
      loadNavbar: true,
      coverpage: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
	  search: 'auto', // 默认值
	  plugins: [
        function(hook) {
          var footer = [
            '<hr/>',
            '<footer>',
            '<span>Published with <a href="https://docsify.js.org" target="_blank">docsify</a>.</span>',
            '</footer>'
          ].join('');

          hook.afterEach(function(html) {
            return html + footer;
          });
        }
      ]
    }
  </script>
  <script src="//gcore.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//gcore.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//gcore.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//gcore.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//gcore.jsdelivr.net/npm/docsify-pangu/lib/pangu.min.js"></script>
</body>
</html>
